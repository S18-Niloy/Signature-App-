<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Signature Verification</h2>
    <p class="text-center text-muted">Upload your original and signed images to verify.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="originalImage" class="form-label">Original Signature Image</label>
            <input type="file" name="original_image" id="originalImage" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="uploadedImage" class="form-label">Uploaded Signature Image</label>
            <input type="file" name="uploaded_image" id="uploadedImage" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Verify Signature</button>
    </form>
</div>

<footer>
    &copy; {{ year }} Signature Verification App. Made by Soumik Deb Niloy.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
