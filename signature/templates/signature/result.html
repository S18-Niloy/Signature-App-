
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Signature Verification Result</h2>
    <div class="card mt-4">
        <div class="card-body">
            <p>Original Image:</p>
            <img src="{{ signature.original_image.url }}" alt="Original Image" style="width:300px;">
            <p><strong>Original Signature Text:</strong></p>
            <p class="text-muted">{{ signature.result.splitlines.0 }}</p>
            <p>Uploaded Image:</p>
            <img src="{{ signature.uploaded_image.url }}" alt="Uploaded Image" style="width:300px;">
            
            <p><strong>Uploaded Signature Text:</strong></p>
            <p class="text-muted">{{ signature.result.splitlines.1 }}</p>
            <hr>
            <p><strong>Verification Result:</strong> {{ signature.result.splitlines.2 }}</p>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">Try Again</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
